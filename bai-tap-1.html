<body>
<script>
    let arr=[1,4,7,2,9,10];
    let max=arr[0];
    for( let i = 0;i<arr.length ;i++){
        if( arr[i] > max){
            max =arr[i];
        }
    }
    alert("max:" + max );
</script>
