<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=+prompt('nhap mot so')
    function isFibonacci(num) {
        let a = (5 * Math.pow(num, 2)) + 4;
        let b = (5 * Math.pow(num, 2)) - 4;
        if (Math.sqrt(a) % 1 === 0 || Math.sqrt(b) % 1 === 0) {
            return true;
        } else
            return false;
    }
    document.write(isFibonacci(num));

</script>

</body>
</html>
