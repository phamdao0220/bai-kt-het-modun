<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: #0e0c0c 1px solid"></canvas>
<script>
    class Circle{
        constructor(x,y,radius,color) {
            this.x=x;
            this.y=y;
            this.radius=radius;
            this.color=color;
        }
        render(){
            let canvas=document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.strokeStyle= this.color
            ctx.arc(this.x,this.y,this.radius,0,Math.PI*2)
            ctx.fill();
            ctx.closePath();
        }
    }
    let circle1= new Circle(10,10,100,"#000000");
    circle1.render();
</script>

</body>
</html>
